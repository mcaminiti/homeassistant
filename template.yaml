  ## Biocube Heater
  ##########################################################
  - sensor:
    - unique_id: biocube_heater_status
      name: Biocube Heater Status
      state: >
        {%- if states('sensor.biocube_heater_current_power') | int >= 7 %}
          running
        {% else %}
          not running
        {% endif %}

  ##########################################################
  ## Biocube Pump
  ##########################################################
  - sensor:
