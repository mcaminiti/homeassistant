  ##########################################################
  ## Washing Machine
  ##########################################################

  - sensor:
    - unique_id: washing_machine_status
      name: Washing Machine Status
      state: >
        {%- if states('sensor.washing_machine_current_power') | int >= 3 %}
          running
        {% else %}
          not running
        {% endif %}

