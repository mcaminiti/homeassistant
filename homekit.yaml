#################################################################
## HomeKit Accessory Mode
#################################################################

  - name: Front Door Camera
    mode: accessory
    port: 21064
    filter:
      include_entities:
        - camera.north_front_door_high
    entity_config:
        camera.front_door:
          video_codec: copy
          linked_motion_sensor: binary_sensor.front_door_person_detected
          linked_doorbell_sensor: binary_sensor.front_door_doorbell

  - name: Driveway Camera
    mode: accessory
    port: 21065
    filter:
      include_entities:
        - camera.east_driveway_high
    entity_config:
        camera.driveway:
          video_codec: copy

  - name: Front Door Doorbell
    mode: accessory
    port: 21068
    filter:
      include_entities:
        - camera.front_door_high
    entity_config:
        camera.driveway:
          video_codec: copy

  - name: Back Door Camera
    mode: accessory
    port: 21069
    filter:
      include_entities:
        - camera.south_back_door_high
    entity_config:
        camera.driveway:
          video_codec: copy

  - name: Walkout Camera
    mode: accessory
    port: 21070
    filter:
      include_entities:
        - camera.west_walkout_high
    entity_config:
        camera.driveway:
          video_codec: copy

  - name: Family Room TV
    mode: accessory
    port: 21066
    filter:
      include_entities:
        - remote.family_room

  - name: Basement TV
    mode: accessory
    port: 21067
    filter:
      include_entities:
        - remote.basement