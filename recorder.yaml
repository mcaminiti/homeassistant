#################################################################
## Recorder
#################################################################

  purge_interval: 1
  purge_keep_days: 7
  db_url: !secret secret_db_url

  exclude:
    domains:
      - updater
      - weblink
      - camera
      - media_player
      - scene
      - script
      - calendar
      - sun
      - weather
    entities:
      - sensor.date_time
      - sensor.time
      - sensor.cpu
      - sensor.nas_cpu_temperature
      - sensor.nas_cpu_usage
      - sensor.nas_memory_usage
      - sensor.processor_use      
      - sensor.memory_free
      - sensor.memory_use_percent
      - sensor.since_last_boot
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_dew_point
      - sensor.dark_sky_hourly_summary
      - sensor.dark_sky_humidity
      - sensor.dark_sky_minutely_summary
      - sensor.dark_sky_nearest_storm_bearing
      - sensor.dark_sky_nearest_storm_distance
      - sensor.dark_sky_ozone
      - sensor.dark_sky_precip
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_pressure
      - sensor.dark_sky_summary
      - sensor.dark_sky_temperature
      - sensor.dark_sky_visibility
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_wind_speed
      - binary_sensor.hub
      - binary_sensor.updater
      - switch.pihole_1_switch
      - sensor.pihole_1_ads_blocked_today
      - sensor.pihole_1_dns_queries_today
      - sensor.pihole_1_ads_percentage_blocked_today
      - switch.pihole_2_switch
      - sensor.pihole_2_ads_blocked_today
      - sensor.pihole_2_dns_queries_today
      - sensor.pihole_2_ads_percentage_blocked_today
