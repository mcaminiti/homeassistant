#################################################################
## Recorder - Storage
#################################################################

  purge_keep_days: 90
  db_url: !secret secret_db_url

  exclude:
    domains:
      - updater
      - weblink
      - camera
      - media_player
      - scene
      - script
      - calendar
      - sun
      - weather
    entities:
      - sensor.date_time
      - sensor.time
      - sensor.cpu
      - sensor.nas_cpu_temperature
      - sensor.nas_cpu_usage
      - sensor.nas_memory_usage
      - sensor.processor_use      
      - sensor.memory_free
      - sensor.memory_use_percent
      - sensor.since_last_boot
      - sensor.pirateweather_apparent_temperature
      - sensor.pirateweather_daily_summary
      - sensor.pirateweather_dew_point
      - sensor.pirateweather_hourly_summary
      - sensor.pirateweather_humidity
      - sensor.pirateweather_minutely_summary
      - sensor.pirateweather_nearest_storm_bearing
      - sensor.pirateweather_nearest_storm_distance
      - sensor.pirateweather_ozone
      - sensor.pirateweather_precip
      - sensor.pirateweather_precip_intensity
      - sensor.pirateweather_precip_probability
      - sensor.pirateweather_pressure
      - sensor.pirateweather_summary
      - sensor.pirateweather_temperature
      - sensor.pirateweather_visibility
      - sensor.pirateweather_wind_bearing
      - sensor.pirateweather_wind_speed
      - binary_sensor.hub
      - binary_sensor.updater
      - switch.pihole_1_switch
      - sensor.pihole_1_ads_blocked_today
      - sensor.pihole_1_dns_queries_today
      - sensor.pihole_1_ads_percentage_blocked_today
      - switch.pihole_2_switch
      - sensor.pihole_2_ads_blocked_today
      - sensor.pihole_2_dns_queries_today
      - sensor.pihole_2_ads_percentage_blocked_today      
