        ##########################################################
        ## MagicMirror Restart Magic Mirror
        ##########################################################

    - switch:
        name: Magicmirror Restart
        unique_id: magicmirror_restart
        command_on: 'curl -X GET http://REDACTED.62:8080/api/restart'
        command_off: 'curl -X GET http://REDACTED.62:8080/api/restart'


