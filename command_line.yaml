        ##########################################################

    - switch:
        name: Magicmirror Display
        unique_id: magicmirror_display
        command_on: 'curl -X GET http://REDACTED.62:8080/api/monitor/on'
        command_off: 'curl -X GET http://REDACTED.62:8080/api/monitor/off'
