- alias: Outdoor Theme - Pink On

  triggers:
    - trigger: sun
      event: 'sunset'
      offset: '-00:15:00'

  conditions:
    - condition: state
      entity_id: input_select.outdoor_theme
      state: 'Pink'

  actions:
